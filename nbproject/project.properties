jnlp.codebase.type=local
jnlp.codebase.url=file:/home/abr/projects/jpar2/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
lib.dir=lib


# Property libs.CopyLibs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.CopyLibs.classpath=../../../../../Programmer/NetBeans 6.0/java1/ant/extra/org-netbeans-modules-java-j2seproject-copylibstask.jar
# Property libs.JavaPar2Libs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JavaPar2Libs.classpath=lib/commons-cli-1.1.jar;lib/logback-access-0.9.8.jar;lib/logback-classic-0.9.8.jar;lib/logback-core-0.9.8.jar;lib/slf4j-api-1.5.0.jar
# Property libs.Logback-0.9.8.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Logback-0.9.8.classpath=lib/logback-access-0.9.8.jar;lib/logback-classic-0.9.8.jar;lib/logback-core-0.9.8.jar
main.class=javapar2.filecompare.FileCompare
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform

project.license=lgpl2.1
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}

# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${run.classpath}
source.encoding=UTF-8
src.dir=src




test.src.dir=test\\unit\\src

#Directory for tools, that does not belong in ${lib.dir}
tools.dir=tools
