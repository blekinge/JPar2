application.title=JavaPar2
application.vendor=Asger Blekinge-Rasmussen

build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated

# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results

debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}

# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${application.title}.jar
dist.fatjar=${dist.dir}/${application.title}_fatjar.jar
dist.javadoc.dir=${dist.dir}/javadoc

excludes=
file.reference.commons-cli-1.1.jar=lib/commons-cli-1.1.jar
file.reference.commons-cli-1.1.jar-1=lib/commons-cli-1.1.jar
file.reference.JavaPar2-lib=lib
file.reference.logback-access-0.9.8.jar=lib/logback-access-0.9.8.jar
file.reference.logback-classic-0.9.8.jar=lib/logback-classic-0.9.8.jar
file.reference.logback-core-0.9.8.jar=lib/logback-core-0.9.8.jar
file.reference.slf4j-api-1.5.0.jar=lib/slf4j-api-1.5.0.jar
file.reference.slf4j-api-1.5.0.jar-1=lib/slf4j-api-1.5.0.jar
includes=**/*.java

jar.compress=false

javac.classpath=\
    ${libs.JavaPar2Libs.classpath}:\
    ${file.reference.commons-cli-1.1.jar-1}:\
    ${file.reference.logback-access-0.9.8.jar}:\
    ${file.reference.logback-classic-0.9.8.jar}:\
    ${file.reference.logback-core-0.9.8.jar}:\
    ${file.reference.slf4j-api-1.5.0.jar-1}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${libs.junit.classpath}:\
    ${javac.classpath}:\
    ${build.classes.dir}

javadoc.additionalparam=-docfilessubdirs
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=

